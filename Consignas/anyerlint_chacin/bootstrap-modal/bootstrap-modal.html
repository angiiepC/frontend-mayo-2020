<!DOCTYPE html>
<html class="no-js" lang="es">
  <head>

    <meta charset="utf-8" />
    <title></title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">
  </head>
      <style>

      .form-control:focus {
        box-shadow: 10px 0px 0px 0px #ffffff !important;
        border-color: #4ca746;
      }
    </style>
  <body>
    <main>
      <div class="container">
        
     <header>
          
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Abrir modal</a></li>
              <li class="breadcrumb-item active" aria-current="page">Data</li>
            </ol>
          </nav>
        
    </header>
    <section>
        <button 
        type="button" 
        class="btn btn-danger" 
        data-toggle="popover" 
        title="mi Popover" 
        data-content="And here's some amazing content. It's very engaging. Right?">
        popover</button>

        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" 
        id="exampleModal" 
        tabindex="-1" 
        role="dialog" 
        aria-labelledby="exampleModalLabel" 
        aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Pague con tarjeta de credito</h5>
        </div>
        <div class="modal-body">
        <div class="row">
            <div class="container-fluid d-flex justify-content-center">
                <div class="col-sm-12 col-md-12">
                <div class="card">
                      <div class="card-header">
                        <div class="row">
                          <div class="col-md-6">
                            <span>CREDIT/DEBIT CARD PAYMENT</span>
                          </div>
                          <div
                            class="col-md-6 text-right"
                            style="margin-top: -5px;"
                          >
                            <img
                              src="https://img.icons8.com/color/36/000000/visa.png"
                            />
                            <img
                              src="https://img.icons8.com/color/36/000000/mastercard.png"
                            />
                            <img
                              src="https://img.icons8.com/color/36/000000/amex.png"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="card-body" style="height: 350px;">
                        <div class="form-group">
                          <label for="cc-number" class="control-label"
                            >CARD NUMBER</label
                          >
                          <input
                            id="cc-number"
                            type="tel"
                            class="input-lg form-control cc-number"
                            autocomplete="cc-number"
                            placeholder="•••• •••• •••• ••••"
                            required
                          />
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="cc-exp" class="control-label"
                                >CARD EXPIRY</label
                              >
                              <input
                                id="cc-exp"
                                type="tel"
                                class="input-lg form-control cc-exp"
                                autocomplete="cc-exp"
                                placeholder="•• / ••"
                                required
                              />
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="cc-cvc" class="control-label"
                                >CARD CVC</label
                              >
                              <input
                                id="cc-cvc"
                                type="tel"
                                class="input-lg form-control cc-cvc"
                                autocomplete="off"
                                placeholder="••••"
                                required
                              />
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="numeric" class="control-label"
                            >CARD HOLDER NAME
                        </label>
                          <input type="text" class="input-lg form-control"/>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button type="button"
          class="btn btn-success"
          data-toggle="tooltip" 
          data-placement="right" 
          title="Tooltip on right" 
          >Pagar</button>
         
        </div>
      </div>
    </div>
  </div>
    </section>
    <!-- Toasts -->
    <section>
        <!-- spinners -->
        <button class="btn btn-primary" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="sr-only">Loading...</span>
          </button>
          <br>
          <button class="btn btn-info" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Cargando...
          </button>
          <!-- fin spinners -->
        <div 
                id="mitoast"        
                class="toast" 
                role="alert" 
                aria-live="assertive" 
                aria-atomic="true"
                data-autohide="false"
                data-delay="1500"
                >
            <div class="toast-header">
                <button 
                    type="button" 
                    class="ml-2 mb-1 close" 
                    data-dismiss="toast" 
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
              </button>
              <img src="https://img.icons8.com/bubbles/50/000000/mac-os.png"
              class="rounded mr-2" 
              alt="...">
              <strong class="mr-auto">Bootstrap</strong>
              <small>11 mins ago</small>
              
            </div>
            <div class="toast-body">
              Hello, world! This is a toast message.
            </div>
          </div>
    </section>
    

</main>
   <script type="text/javascript">
    window.onload = function () {       
       $(function () {          
           $('[data-toggle="popover"]').popover();        
            $('[data-toggle="tooltip"]').tooltip();     
            $("#mitoast").toast("show"); 
        });     };
            </script>
</script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
