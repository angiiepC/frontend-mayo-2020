        <meta charsert="utf-8"/>

    <body>
        <script>
            // operadores aritmeticos
            var suma = 2 + 2;
            var miedad = 29;
            var laedaddeotro = 22;
            var resultado_de_edades = miedad + laedaddeotro;
            console.log("resultado:" + suma);
            console.log("resultado:" + resultado_de_edades);
            console.log("resultado:" + (miedad + laedaddeotro)
            );

            //
            var resultado2 = suma >= miedad;
            console.log("resultado2:" + resultado2);

            var resultado3 = resultado2 == true && miedad === 29;
            console.log("resultado3:" + resultado3);

            var resultado4 = resultado2 == false || miedad === 29;
            console.log("resultado4:" + resultado4);

            console.log("resultado4 de tipo:" + typeof resultado4);
            console.log("resultado miedad de tipo:" + typeof miedad);

            var nombre = "Anyerlin .ch";
            console.log("resultado nombre tipo:" + typeof nombre);


        </script>
    </body>
